<form class="col-md-8">
    <div class="form-group">
        <label for="field">Field:</label>
        <select class="form-control" ng-model="dataFilt.field">
            <option value="firstName">Firstname</option>
            <option value="lastName">Lastname</option>
            <option value="city">Address: City</option>
        </select>
    </div>
    <div class="form-group">
        <label for="value">Value:</label>
        <input type="text" ng-model="dataFilt.value" class="form-control">
    </div>
    <div class="form-group">
        <label class="radio-inline">
      <input type="radio" name="optradio" value="eq" ng-model="dataFilt.operator">Equal
    </label>
        <label class="radio-inline">
      <input type="radio" name="optradio" value="" ng-model="dataFilt.operator">Option 2
    </label>
        <label class="radio-inline">
      <input type="radio" name="optradio" value="" ng-model="dataFilt.operator">Option 3
    </label>
    </div>
</form>
<div class="col-md-8">
    <button class="btn btn-default" ng-click="doFilt()">Filt it</button>
    <br>
    <hr>
    <span>Results:</span> <span>{{noR}}</span>
</div>

<hr>
<br>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in filtRes">
            <td>{{x.firstName}}</td>
            <td>{{x.lastName}}</td>
            <td>city: {{x.address.city}}</td>
        </tr>
    </tbody>

</table>
